<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation Starter Template</title>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha512-ZMI0iyVAlg03WIxRuICL/ibx0Wc/GmZK0n66Kg8bV5KCTU2odDp/acSDnvfSbOt21b7aB1rdu+SplehxXL8NcA==" crossorigin="anonymous">

  


</head>

<body>
  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://cdn.wccftech.com/wp-content/uploads/2016/09/spacee-2060x1288.jpg"
              alt="Space">
            <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="http://planetfacts.org/wp-content/uploads/2010/03/The-planet-mars.jpg"
              alt="Space">
            <figcaption class="orbit-caption">Lets Rocket!</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/International_Space_Station_after_undocking_of_STS-132.jpg/1920px-International_Space_Station_after_undocking_of_STS-132.jpg"
              alt="Space">
            <figcaption class="orbit-caption">Encapsulating</figcaption>
          </figure>
        </li>
        <!-- <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://placehold.it/1200x600/666&text=Slide-4" alt="Space">
            <figcaption class="orbit-caption">Outta This World</figcaption>
          </figure>
        </li> -->
      </ul>
    </div>
    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0">
        <span class="show-for-sr">First slide details.</span>
        <span class="show-for-sr" data-slide-active-label>Current Slide</span>
      </button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
      <!-- <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button> -->
    </nav>
  </div>

  <!-- Compressed JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.orbit.min.js"
    integrity="sha512-ZMI0iyVAlg03WIxRuICL/ibx0Wc/GmZK0n66Kg8bV5KCTU2odDp/acSDnvfSbOt21b7aB1rdu+SplehxXL8NcA=="
    crossorigin="anonymous"></script>
</body>

</html>
