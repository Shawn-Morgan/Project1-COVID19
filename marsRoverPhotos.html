<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Space-Mars Rover Photos</title>

    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>

</head>

<body>
    <h1>Mars Rover Photos</h1>

    <!--PHOTO search-->
    <div class="container">
        <div class="card-body">

            <h2>Select Mars Rover and Camera</h2>

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                    <label for="search">Select Rover (Curiosity, Opportunity, Spirit):</label>
                    <select id="rover" name="rover">
                        <option value="Curiosity">Curiosity</option>
                        <option value="Opportunity">Opportunity</option>
                        <option value="Spirit">Spirit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rovercamera">Select Rover camera:</label>
                    <select id="rovercamera" name="rovercamera">
                        <option value="FHAZ">Front Hazard Avoidance Camera</option>
                        <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                        <option value="NAVCAM">Navigation Camera</option>
                    </select>
                </div>

                <!-- Here we capture the End Year Parameter -->
                <!--<div class="form-group">
                    <label for="end-year">Enter "Earth Date" to search by:</label>
                    <input type="date" class="form-control" id="year">
                </div>-->

                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i> Search</button>
                <button class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results</button>

                <br>
                <br>
                <br>

            </form>
        </div>
    </div>
    
    <!--dump retrieved PHOTO data here-->
    <div id="photos"></div>


    <!--mission MANIFEST status-->
    <div class="container">
        <div class="card-body">

            <h2>Select Mars Rover for Mission Status</h2>

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                    <label for="search">Select Rover for Mission Manifest Status (Curiosity, Opportunity, Spirit):</label>
                    <select id="rovermanifest" name="rovermanifest">
                        <option value="Curiosity">Curiosity</option>
                        <option value="Opportunity">Opportunity</option>
                        <option value="Spirit">Spirit</option>
                    </select>
                </div>

                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default" id="run-manifest">
                    <i class="fa fa-search"></i> Search</button>
                <button class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results</button>

                <br>
                <br>
                <br>
    

            </form>
        </div>
    </div>

    <!--dump retrieved MANIFEST data here-->
    <div id="manifest"></div>
    <ul>
        <div class="name"></div>
        <div class="status"></div>
        <div class="launch_date"></div>
        <div class="landing_date"></div>
        <div class="max_date"></div>
    </ul>

    <!--additional links-->
    <div class="extrainfo">
        <div>
            <h2>For more information on NASA Rover Mission, visit ...</h2>
                <li>
                    <a href="https://en.wikipedia.org/wiki/Mars">Mars Wikipedia</a>
                </li>
                <li>
                    <a href="https://www.nasa.gov/mission_pages/mars/missions/index.html">Mars Today: Robotic Exploration</a>
                </li>
        </div>

    </div>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="marsRoverPhotos.js"></script>

</body>

</html>
